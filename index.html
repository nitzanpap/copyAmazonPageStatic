<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Amazon Static Copy Page</title>
</head>

<body>
    <header>
        <nav class="main-nav">
            <div class="header-nav-item"><img src="imgs\amazonLogo.png" alt="Amazon Logo"></div>
            <div class="header-nav-item select-address"></div>
            <div class="header-nav-item search-bar"></div>
            <div class="header-nav-item lang-logo"></div>
            <div class="header-nav-item sign-in"></div>
            <div class="header-nav-item orders"></div>
            <div class="header-nav-item cart"></div>
        </nav>
        <ul class="categories-nav">
            <li class="header-nav-item">All</li>
            <li class="header-nav-item">Best Sellers</li>
            <li class="header-nav-item">Amazon Basics</li>
            <li class="header-nav-item">New Releases</li>
            <li class="header-nav-item">Customer Service</li>
            <li class="header-nav-item">Today's Deals</li>
            <li class="header-nav-item">Prime</li>
            <li class="header-nav-item">Amazon Home</li>
            <li class="header-nav-item">Books</li>
            <li class="header-nav-item">Music</li>
            <li class="header-nav-item">Registry</li>
            <li class="header-nav-item">Fashion</li>
            <li class="header-nav-item">Kindle Books</li>
            <li class="header-nav-item">Gift Cards</li>
            <li class="header-nav-item">Toys & Games</li>
            <li class="header-nav-item">Sell</li>
            <li class="header-nav-item">Automotive</li>
        </ul>

    </header>
    <main></main>

    <script src="app.js"></script>
</body>

</html>
